<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link rel="stylesheet" href="./styles/world.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <p><a href="#">Home > </a>World News</p>
    <div id="container1">
      <h1>World News</h1>
      <select
        name="country"
        title="country"
        id="country"
        onchange="worldNewsCountry(this.value)"
      >
        <option value="worldNews">Select country here</option>
        <option value="au">Australia</option>
        <option value="ca">Canada</option>
        <option value="co">Colombia</option>
        <option value="in">India</option>
        <option value="ie">Ireland</option>
        <option value="my">Malaysia</option>
        <option value="nz">New Zealand</option>
        <option value="ng">Nigeria</option>
        <option value="ph">Phillipines</option>
        <option value="sa">Saudi Arabia</option>
        <option value="sg">Singapore</option>
        <option value="za">South Africa</option>
        <option value="gb">United Kingdom</option>
        <option value="us">United States</option>
      </select>
    </div>
    <div id="container2">
      <div id="trending">
        <h2>TRENDING</h2>
        <!-- append trending/popularity fetched API data -->
      </div>
      <div id="world_news">
        <!-- append world news data here and also filter by country -->
      </div>
      <div id="add">
        <video controls loop autoplay >
            <source src="https://cdn4.fireworktv.com/medias/2022/8/16/1660653072-vozrwsfb/watermarked/540/bulk_import_4189070-1660653027-gdrive-2-15_1_6.mp4" type="video/mp4" >
        </video>
        <video controls loop autoplay >
            <source src="https://cdn4.fireworktv.com/medias/2022/8/24/1661342682-mrpeixcg/watermarked/540/bulk_import_6432809-1661342649-gdrive-2-20_2_4.mp4" type="video/mp4" >
        </video>
      </div>
    </div>
  </body>
</html>
<script type="module">
  import navbar from "./components/navbar.js";
  document.querySelector("#navbar").innerHTML += navbar();
</script>
<script src="./scripts/world.js"></script>
